---
kind: pipeline
type: docker
name: default

services:
  - name: bitcoind
    image: coinzway/bitcoind-integration-test-docker:latest
  - name: litecoind
    image: coinzway/litecoind-integration-test-docker:latest
  - name: dogecoind
    image: coinzway/dogecoind-integration-test-docker:latest
steps:
  - name: build
    image: hseeberger/scala-sbt:11.0.6_1.3.8_2.13.1
    commands:
      - sbt compileAll
  - name: check_scalafmt
    image: hseeberger/scala-sbt:11.0.6_1.3.8_2.13.1
    commands:
      - sbt scalafmtCheckAll
    depends_on: [ build ]
  - name: test
    image: hseeberger/scala-sbt:11.0.6_1.3.8_2.13.1
    commands:
      - sbt test
    depends_on: [ build ]
  - name: integration_bitcoind
    image: hseeberger/scala-sbt:11.0.6_1.3.8_2.13.1
    commands:
      - sbt "project bitcoind" it:test
    depends_on: [ build ]
  - name: integration_litecoind
    image: hseeberger/scala-sbt:11.0.6_1.3.8_2.13.1
    commands:
      - sbt "project litecoind" it:test
    depends_on: [ build ]
  - name: integration_dogecoind
    image: hseeberger/scala-sbt:11.0.6_1.3.8_2.13.1
    commands:
      - sbt "project dogecoind" it:test
    depends_on: [ build ]